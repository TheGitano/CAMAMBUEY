<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FB CAMAM PRO - App</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{
      --bg: linear-gradient(135deg,#3b82f6,#2dd4bf);
      --card: rgba(255,255,255,0.06);
      --text: #ffffff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: linear-gradient(135deg,#e6f3ff,#dffbf7);
        --card: rgba(10,25,47,0.04);
        --text: #07122a;
      }
    }
    *{box-sizing:border-box;font-family:Inter, Roboto, Arial, sans-serif}
    body{
      margin:0; min-height:100vh;
      background: var(--bg);
      display:flex;align-items:center;justify-content:center;padding:18px;color:var(--text);
    }
    .app{
      width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      border-radius:18px;padding:16px;box-shadow:0 12px 40px rgba(2,6,23,0.35);
      backdrop-filter: blur(6px);
    }
    .header{display:flex;gap:12px;align-items:center}
    .logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,#3b82f6,#2dd4bf);
          display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:18px;box-shadow:0 8px 30px rgba(11,22,70,0.35)}
    h1{margin:0;font-size:18px}
    p.sub{margin:4px 0 12px;font-size:13px;opacity:0.95}
    label{font-weight:700;font-size:13px;margin-top:8px;display:block}
    input[type="text"]{width:100%;padding:12px;border-radius:12px;border:none;margin-top:8px;background:rgba(255,255,255,0.06);color:var(--text);font-size:15px}
    .controls{display:flex;gap:8px;margin-top:12px}
    select{flex:1;padding:10px;border-radius:12px;border:none;background:rgba(255,255,255,0.04);font-weight:700}
    .btn{padding:12px 14px;border-radius:12px;border:none;font-weight:800;cursor:pointer;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:white}
    .actions{display:flex;gap:8px;margin-top:12px}
    .icon-btn{flex:1;padding:10px;border-radius:12px;border:none;background:rgba(255,255,255,0.03);font-weight:800;cursor:pointer}
    .preview{margin-top:12px;font-size:13px;word-break:break-all;opacity:0.95}
    footer{margin-top:12px;font-size:12px;opacity:0.9;text-align:center}
    .note{font-size:12px;color:rgba(255,255,255,0.85);opacity:0.9}
  </style>
</head>
<body>
  <div class="app" role="application">
    <div class="header">
      <div class="logo">CAMAM</div>
      <div>
        <h1>FB CAMAM PRO</h1>
        <p class="sub">App web rápida — Marketplace · Grupos · Publicaciones · Páginas · #Hashtags</p>
      </div>
    </div>

    <label for="query">¿Qué deseas buscar?</label>
    <input id="query" type="text" placeholder="Ej: rentar en Jacksonville, apartment for rent" autofocus />

    <div class="controls">
      <select id="type">
        <option value="top">Resultados (todo)</option>
        <option value="marketplace">Marketplace</option>
        <option value="groups">Grupos</option>
        <option value="posts">Publicaciones</option>
        <option value="pages">Páginas</option>
        <option value="hashtags">Hashtags</option>
      </select>
      <button id="search" class="btn">Buscar</button>
    </div>

    <div class="actions">
      <button id="open" class="icon-btn">Abrir en Facebook</button>
      <button id="copy" class="icon-btn">Copiar enlace</button>
    </div>

    <div class="preview" id="urlPreview">Escribe para ver el enlace...</div>
    <div class="note">Consejo: agrega a tu pantalla de inicio para usarla como app.</div>
    <footer>FB CAMAM PRO • Brillante y profesional</footer>
  </div>

<script src="/app.js"></script>
</body>
</html>
